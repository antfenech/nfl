<div class="row"><div class="col s12 m4 team away"><div class="row"><h4 class="col s8 m8 teamName">{{away.name}}</h4><h3 class="col s4 m4 final">{{away.final}}</h3></div></div><div class="col m4 hide-on-small-only scoreboard"><table><thead><tr><th></th><th ng-repeat="n in periods">{{$index + 1}}</th></tr></thead><tbody><tr class="away"><td class="teamName">{{away.alias}}</td><td ng-repeat="n in away.period">{{n}}</td></tr><tr class="home"><td class="teamName">{{home.alias}}</td><td ng-repeat="n in home.period">{{n}}</td></tr></tbody></table></div><div class="col s12 m4 team home"><div class="row"><h4 class="col s8 m8 push-m4 teamName">{{home.name}}</h4><h3 class="col s4 m4 pull-m8 final">{{home.final}}</h3></div></div></div>
