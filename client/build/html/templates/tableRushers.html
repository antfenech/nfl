<table><thead><tr><th ng-repeat="(i, th) in head" ng-click="changeSorting(i)">{{th}}</th></tr></thead><tbody><tr ng-repeat="player in body | orderBy:sort.column:sort.descending"><td>{{player.name}}</td><td>{{player.team.alias}}</td><td>{{player.rushing.targets}}</td><td>{{player.rushing.yards}}</td><td>{{player.rushing.avg}}</td><td>{{player.rushing.touchdowns}}</td></tr></tbody></table>
