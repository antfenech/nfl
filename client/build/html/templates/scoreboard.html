<header class="container"><div class="team left"><h3 class="teamName">{{away.name}}</h3></div><div class="center"><h2 class="final">{{away.final}}</h2><table><thead><tr><th></th><th ng-repeat="n in periods">{{$index + 1}}</th></tr></thead><tbody><tr class="away"><td class="teamName">{{away.alias}}</td><td ng-repeat="n in away.period">{{n}}</td></tr><tr class="home"><td class="teamName">{{home.alias}}</td><td ng-repeat="n in home.period">{{n}}</td></tr></tbody></table><h2 class="final">{{home.final}}</h2></div><div class="team right"><h3 class="teamName">{{home.name}}</h3></div></header>
