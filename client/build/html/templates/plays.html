<div class="row"> <a role="button" ng-repeat="n in playByPlay" ng-click="setPeriod(periods - $index - 1)" class="col s2 offset-s1 waves-effect waves-light btn">{{periods - $index}}</a> <a role="button" ng-click="setPeriod('all')" class="col s4 waves-effect waves-light btn">ALL</a></div><div class="row"><ul class="collection" ng-repeat="(index, period) in playByPlay" ng-show="state.selected === 'all' || state.selected === $index"><li class="collection-item" ng-repeat="event in period">{{event.play}}</li></ul></div>
