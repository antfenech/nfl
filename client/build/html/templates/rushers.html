<div class="col s12 m6"><table><thead><tr><th ng-repeat="title in ['', 'TEAM', 'RUSH', 'YDS', 'AVG', 'TD']">{{title}}</th></tr></thead><tbody><tr ng-repeat="p in ngModel | orderBy:'-rushing.avg'"><td><a href="/player/{{p.reference}}">{{p.name}}</td><td>{{p.team.alias}}</td><td>{{p.rushing.targets}}</td><td>{{p.rushing.yards}}</td><td>{{p.rushing.avg}}</td><td>{{p.rushing.touchdowns}}</td></tr></tbody></table></div>
