<h6 class="title">{{collection.title}}</h6><table class="highlight centered"><thead><tr><th ng-repeat="(i, th) in collection.columns" ng-click="changeSorting(i, 'teamPassing')" ng-class="{active: collection.sort.col === th}"> {{th}}</th></tr></thead><tbody><tr ng-repeat="t in collection.set | orderBy:collection.sort.stat: collection.sort.desc"><td>{{t.name}}</td><td>{{t.stats.passing.completions}}</td><td>{{t.stats.passing.targets}}</td><td>{{t.stats.passing.yards}}</td><td>{{t.stats.passing.avg}}</td><td>{{t.stats.passing.touchdowns}}</td><td>{{t.stats.passing.interceptions}}</td></tr></tbody></table>
